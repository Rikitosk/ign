<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Room</title>
    <link rel="stylesheet" href="main.css">
    
    <!-- Добавляем стили для плеера -->
    <style>
        .shadow3 {
            box-shadow: 0 8px 26px rgba(0,0,0,0.4), 0 28px 30px rgba(0,0,0,0.3);
        }
        /* Стили для плеера, чтобы он не мешал основному контенту */
        .music-player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        /* Стили для списка музыки */
        .music-list-item {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .music-list-item:hover {
            background-color: #1f2937;
        }
        .music-list-item.active {
            background-color: #4F46E5;
            color: white;
            font-weight: bold;
        }
        /* Стили для контейнера эквалайзера */
        #equalizer-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: transparent;
        }
        #equalizer-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            padding-top: 0; /* Убираем отступ сверху */
        }
        .header-container {
            padding-top: 1rem; /* Уменьшаем отступ сверху */
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="wrapper">
        <!-- Поднятая шапка с уменьшенными отступами -->
        <header class="container p-4 flex items-center justify-between header-container">
            <!-- Логотип остается слева -->
            <div class="flex items-center">
                <span class="logo">
                    <a href="/">
                        <img src="img/logo.png" alt="Логотип Beat Room">
                    </a>
                </span>
            </div>
            
            <!-- Популярное, Поиск и Иконки теперь находятся справа -->
            <div class="flex items-center space-x-4">
                <nav>
                    <!-- Сделано более заметным с жирным шрифтом и большим размером -->
                    <a href="#" class="text-gray-400 font-bold text-lg hover:text-white transition-colors">Популярное</a>
                </nav>
                <!-- Поле для поиска -->
                <div class="relative">
                    <input type="text" placeholder="Поиск песен..." class="bg-gray-800 text-gray-300 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search text-gray-500">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Иконки профиля и корзины - увеличены и с hover-эффектом -->
                <button class="text-gray-400 hover:text-white transition-transform duration-300 transform hover:scale-125">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-white transition-transform duration-300 transform hover:scale-125 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart">
                        <circle cx="8" cy="21" r="1"/>
                        <circle cx="19" cy="21" r="1"/>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Основное содержимое с увеличенным верхним отступом -->
        <main class="flex items-start justify-center p-4 space-x-8 pb-32 mt-4">
            <!-- Левая колонка для списка музыки -->
            <div class="flex flex-col items-center w-full max-w-lg">
                <div id="music-list-container" class="w-full rounded-xl bg-gray-900 bg-opacity-70 backdrop-blur-md shadow-xl p-4 space-y-2">
                    <!-- Здесь будет сгенерирован список песен -->
                </div>
                <!-- Кнопка "Показать все" -->
                <div id="show-all-container" class="w-full mt-4">
                    <button id="show-all-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 hidden">
                        Показать все
                    </button>
                </div>
            </div>
            
            <!-- Правая колонка для эквалайзера -->
            <div id="equalizer-column" class="flex flex-col items-center w-full max-w-lg">
                <div id="equalizer-container">
                    <canvas id="equalizer-canvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Основной контейнер плеера -->
    <div class="music-player-container bg-gray-900 bg-opacity-70 backdrop-blur-md text-white p-4">
        <div class="flex items-center justify-between space-x-6">
            
            <!-- Название трека и исполнитель (слева) с анимированной рамкой -->
            <div class="flex flex-col text-left min-w-0 p-2 border border-indigo-500 rounded-lg shadow-lg shadow-indigo-500/50 transition-all duration-300 hover:shadow-indigo-400/70">
                <h2 id="track-name" class="text-base font-semibold truncate">Название трека</h2>
                <p id="artist-name" class="text-gray-400 truncate text-sm">Исполнитель</p>
            </div>
            
            <!-- Прогресс-бар и кнопки (по центру) -->
            <div class="flex-grow flex flex-col items-center space-y-2 px-4">
                <!-- Прогресс-бар -->
                <div class="w-full relative">
                    <div id="progress-container" class="w-full bg-gray-700 rounded-full h-2.5 cursor-pointer">
                        <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%;"></div>
                    </div>
                    <div class="flex justify-between text-xs mt-1 text-gray-400">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <!-- Кнопки управления -->
                <div class="flex items-center space-x-4">
                    <button id="prev-btn" class="text-indigo-400 hover:text-indigo-600 transition-colors">
                        <!-- SVG-иконка "предыдущая песня" -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-back">
                            <polygon points="19 20 9 12 19 4 19 20"/>
                            <line x1="5" x2="5" y1="19" y2="5"/>
                        </svg>
                    </button>
                    <button id="play-pause-btn" class="bg-indigo-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-600 transition-colors">
                        <!-- SVG-иконка "играть" -->
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        <!-- SVG-иконка "пауза" -->
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause" style="display: none;">
                            <rect x="6" y="4" width="4" height="16" rx="1"/>
                            <rect x="14" y="4" width="4" height="16" rx="1"/>
                        </svg>
                    </button>
                    <button id="next-btn" class="text-indigo-400 hover:text-indigo-600 transition-colors">
                        <!-- SVG-иконка "следующая песня" -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-forward">
                            <polygon points="5 4 15 12 5 20 5 4"/>
                            <line x1="19" x2="19" y1="5" y2="19"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Аудио-элемент, который будет проигрывать музыку -->
    <audio id="audio-element" style="display: none;"></audio>
    
    <!-- Подключаем JavaScript-файл с логикой плеера и эквалайзера -->
    <script src="player.js"></script>
</body>

</html>
